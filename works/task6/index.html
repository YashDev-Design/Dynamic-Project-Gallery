<!DOCTYPE html>
<html>
<head>
<title>Arithmetic and Assignment Operations</title>
</head>
<body>

<h1>JavaScript Arithmetic and Assignment Operations</h1>

<p>Open the browser's developer console (usually by pressing F12) to see the output.</p>

<script>
// Assignment operations
let a = 9; // Simple assignment
console.log("Simple assignment: a =", a);

a += 5; // Addition assignment
console.log("Addition assignment: a += 5, a =", a);

a -= 3; // Subtraction assignment
console.log("Subtraction assignment: a -= 3, a =", a);

a *= 2; // Multiplication assignment
console.log("Multiplication assignment: a *= 2, a =", a);

a /= 4; // Division assignment
console.log("Division assignment: a /= 4, a =", a);

// Arithmetic operations
let x = 21;
let sum = x + 10; // Addition
console.log("Addition: x + 10 =", sum);

let difference = x - 5; // Subtraction
console.log("Subtraction: x - 5 =", difference);

let product = x * 3; // Multiplication
console.log("Multiplication: x * 3 =", product);

let quotient = x / 2; // Division
console.log("Division: x / 2 =", quotient);

let remainder = x % 7; // Modulus 
console.log("Modulus: x % 7 =", remainder);
</script>

</body>
</html>
