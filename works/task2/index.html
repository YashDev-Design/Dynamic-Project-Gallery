<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect Letters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .letter-container {
        display: flex;
        gap: 20px;
        margin-top: -450px;
      }

      .letter1, .letter2, .letter3, .letter4, .letter5 {
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .letter1 {
        color: #4285F4;
      }

      .letter2 {
        color: #34A853;
      }

      .letter3 {
        color: #FBBC05;
      }

      .letter4 {
        color: #4285F4;
      }

      .letter5 {
        color: #EA4335;
      }

      .letter1:hover,
      .letter2:hover,
      .letter3:hover,
      .letter4:hover,
      .letter5:hover {
        transform: scale(1.2);
        color: #0073e6;
        transition: 0.5s;
      }
    </style>
  </head>

  <body>
    <div class="letter-container">
      <span class="letter1">J</span>
      <span class="letter2">A</span>
      <span class="letter3">V</span>
      <span class="letter4">E</span>
      <span class="letter5">E</span>
      <span class="letter5">D</span>
    </div>
  </body>
</html>
