<!DOCTYPE html>
<html>
  <head>
    <title>Star Pattern Generator</title>
  </head>
  <body>
    <label for="num">Enter number of rows:</label>
    <input type="number" id="num" min="1" value="5" />
    <button onclick="generateStars()">Generate</button>

    <div
      id="star_div"
      style="font-family: monospace; white-space: pre-line"
    ></div>

    <script>
      function generateStars() {
        let n = parseInt(document.getElementById("num").value);
        let text = "";

        for (let i = 0; i <= n; i++) {
          for (let j = 0; j < i; j++) {
            text += " * ";
          }
          text += "<br>";
        }

        document.getElementById("star_div").innerHTML = text;
      }
    </script>
  </body>
</html>
